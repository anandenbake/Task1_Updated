<!DOCTYPE html>
<html>
 <head>
     <meta charset="UTF-8">
  <head>
	<body>

	   <p>Click the button to demonstrate the prompt box.</p>

	   <button onclick="sum()">Try it</button>



		<script>
			function sum() {
			    var x = prompt("Enter the value of 3+4");
	
			    
			    if (x == 7) {
		
				prompt("Your answer is correct");
			     }
			   else {
			      
				prompt("Your answer is not correct");
			      } 
			}
		</script>
	</body>
</html>
